type User {
    id: ID!
    name: String!
    email: String!
}

input UserInput {
    _id: String!
    name: String!
    email: String!
}

type Problem {
    id: ID!
    question: String!
    categories: [String!]!
    type: String!
}

input ProblemInput {
    question: String!
    categories: [String!]!
    type: String!
}

type ChallengeResponse {
    userId: ID!
    question: String!
    answer: String!
    rating: String!
    insight: String!
}

type Query {
    getUsers: [User!]!
    getProblems: [Problem!]!
    getUser(id: ID!): User
    dailyChallenge(category: String!): Problem
}

type Mutation {
    upsertUser(input: UserInput!): User!
    upsertProblem(input: ProblemInput!): Problem!
    dailyChallenge(userId: ID!, question: String!, answer: String!): ChallengeResponse!
}
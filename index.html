<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmaps Display Grid</title>
    <style>
        :root {
            --navbar-margin-left: 275px;
            --primary-color: #f5f5f5;
            --secondary-color: #999;
            --background-color: #333;
            --border-radius: 8px;
            --card-background: #222;
            --frame-color: rgba(192, 192, 192, 0.3);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--primary-color);
        }

        .roadmaps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-left: var(--navbar-margin-left);
        }

        .roadmap-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        /*.roadmap-card::before {*/
        /*    content: '';*/
        /*    position: absolute;*/
        /*    top: -2px;*/
        /*    left: -2px;*/
        /*    right: -2px;*/
        /*    bottom: -2px;*/
        /*    background: linear-gradient(45deg, var(--frame-color), transparent);*/
        /*    border-radius: calc(var(--border-radius) + 2px);*/
        /*    z-index: -1;*/
        /*}*/

        .roadmap-card:hover {
            transform: translateY(-5px);
        }

        .roadmap-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .roadmap-content {
            padding: 20px;
        }

        .roadmap-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .roadmap-author {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: var(--secondary-color);
        }

        .verified-tag {
            background-color: #1DA1F2;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-left: 5px;
        }

        .roadmap-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .roadmap-difficulty {
            font-size: 0.8em;
            color: var(--secondary-color);
        }

        .custom-tag {
            background-color: #9C27B0;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .roadmap-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .topic-chip {
            background-color: #444;
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
        }

        .roadmap-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .like-button {
            background-color: transparent;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 5px 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .like-button:hover {
            background-color: var(--secondary-color);
            color: var(--card-background);
        }

        .like-counter {
            font-size: 0.9em;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
<div class="roadmaps-grid">
    <!-- Example roadmap card -->
    <div class="roadmap-card">
        <img alt="Roadmap Image" class="roadmap-image" src="/api/placeholder/300/150">
        <div class="roadmap-content">
            <h2 class="roadmap-title">Mastering Full-Stack Development</h2>
            <div class="roadmap-author">
                By John Doe <span class="verified-tag">✓</span>
            </div>
            <div class="roadmap-meta">
                <span class="roadmap-difficulty">Advanced</span>
                <span class="custom-tag">Custom</span>
            </div>
            <div class="roadmap-topics">
                <span class="topic-chip">Frontend</span>
                <span class="topic-chip">Backend</span>
                <span class="topic-chip">DevOps</span>
            </div>
            <div class="roadmap-actions">
                <button class="like-button">♥ Like</button>
                <span class="like-counter">1.2k Likes</span>
            </div>
        </div>
    </div>
    <!-- More roadmap cards would be added here -->
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Navbar Example</title>
</head>
<body>
<nav class="sidebar">
    <div class="user-info">
        <img src="user-avatar.jpg" alt="User Avatar" class="avatar">
        <span class="user-name">Wildan</span>
        <span class="user-role">Content Director</span>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>
    <ul class="nav-menu">
        <li class="active"><a href="#"><i class="icon-dashboard"></i> Dashboard</a></li>
        <li><a href="#"><i class="icon-analytics"></i> Analytics</a></li>
    </ul>
    <h3 class="menu-header">ACCOUNT</h3>
    <ul class="nav-menu">
        <li><a href="#"><i class="icon-account"></i> Account</a></li>
        <li><a href="#"><i class="icon-publishing"></i> My Publishing</a></li>
        <li><a href="#"><i class="icon-products"></i> Products</a></li>
        <li><a href="#"><i class="icon-orders"></i> Orders</a></li>
        <li><a href="#"><i class="icon-more"></i> More</a></li>
    </ul>
    <h3 class="menu-header">OTHER MENU</h3>
    <ul class="nav-menu">
        <li><a href="#"><i class="icon-setting"></i> Setting</a></li>
        <li><a href="#"><i class="icon-help"></i> Help</a></li>
        <li><a href="#"><i class="icon-subscriptions"></i> Subscriptions</a></li>
    </ul>
</nav>
</body>
</html>

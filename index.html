<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Display Grid</title>
    <style>
        :root {
            --navbar-margin-left: 275px;
            --primary-color: #333;
            --secondary-color: #666;
            --background-color: #f5f5f5;
            --border-radius: 8px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--primary-color);
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-left: var(--navbar-margin-left);
        }

        .course-card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .course-description {
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .course-difficulty, .course-duration, .course-language {
            font-size: 0.8em;
            color: var(--secondary-color);
        }

        .course-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .topic-chip {
            background-color: #e0e0e0;
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
        }

        .free-tag {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            align-self: flex-start;
        }

        .paginator {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-left: var(--navbar-margin-left);
        }

        .paginator button {
            background-color: #fff;
            border: 1px solid var(--secondary-color);
            color: #333;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: background-color 0.3s ease;
        }

        .paginator button:hover {
            background-color: var(--secondary-color);
            color: #fff;
        }

        .paginator button.active {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="course-grid">
    <!-- Example course card -->
    <div class="course-card">
        <h2 class="course-title">Introduction to Web Development</h2>
        <p class="course-description">Learn the basics of HTML, CSS, and JavaScript to build your first website.</p>
        <div class="course-topics">
            <span class="topic-chip">HTML</span>
            <span class="topic-chip">CSS</span>
            <span class="topic-chip">JavaScript</span>
        </div>
        <div class="course-meta">
            <span class="course-difficulty">Beginner</span>
            <span class="course-duration">6 weeks</span>
            <span class="course-language">English</span>
        </div>
        <span class="free-tag">Free</span>
    </div>
    <!-- More course cards would be added here -->
</div>

<div class="paginator">
    <button>&laquo;</button>
    <button class="active">1</button>
    <button>2</button>
    <button>3</button>
    <button>&raquo;</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 600px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 3px solid #333;
        }

        .profile-info {
            flex-grow: 1;
        }

        h1, h2 {
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        h2 {
            color: #666;
            font-size: 18px;
            font-weight: normal;
        }

        .topics-container {
            margin-top: 20px;
        }

        .topics-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .topics {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .topic {
            background-color: #e0e0e0;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .topic:hover {
            background-color: #d0d0d0;
        }

        .topic-input {
            border: none;
            background-color: transparent;
            font-size: 14px;
            width: 100%;
            outline: none;
        }

        .add-topic {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-topic:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <div class="profile-header">
        <img alt="Profile Picture" class="profile-pic" src="/api/placeholder/100/100">
        <div class="profile-info">
            <h1>John Doe</h1>
            <h2>Software Developer</h2>
        </div>
    </div>
    <div class="topics-container">
        <h3 class="topics-title">Learning Topics</h3>
        <div class="topics" id="topics-list"></div>
        <button class="add-topic" onclick="addTopic()">Add Topic</button>
    </div>
</div>

<script>
    const topics = ['JavaScript', 'Python', 'Machine Learning', 'Web Development'];

    function renderTopics() {
        const topicsList = document.getElementById('topics-list');
        topicsList.innerHTML = '';
        topics.forEach((topic, index) => {
            const topicElement = document.createElement('div');
            topicElement.className = 'topic';
            topicElement.innerHTML = topic;
            topicElement.onclick = () => editTopic(index);
            topicsList.appendChild(topicElement);
        });
    }

    function editTopic(index) {
        const topicElement = document.querySelectorAll('.topic')[index];
        const currentTopic = topics[index];
        topicElement.innerHTML = `<input type="text" class="topic-input" value="${currentTopic}">`;
        const input = topicElement.querySelector('input');
        input.focus();
        input.setSelectionRange(0, input.value.length);

        input.onblur = () => {
            if (input.value.trim()) {
                topics[index] = input.value.trim();
            } else {
                topics.splice(index, 1);
            }
            renderTopics();
        };

        input.onkeypress = (e) => {
            if (e.key === 'Enter') {
                input.blur();
            }
        };
    }

    function addTopic() {
        topics.push('New Topic');
        renderTopics();
        editTopic(topics.length - 1);
    }

    renderTopics();
</script>
</body>
</html>

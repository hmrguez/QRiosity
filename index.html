<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #666;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --accent-color: #444;
            --hover-color: #222;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        .course-form-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            transition: all 0.3s ease;
        }

        .course-form-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }

        .input-group:focus-within label {
            color: var(--accent-color);
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .input-group textarea {
            height: 120px;
            resize: vertical;
        }

        .input-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .submit-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 30px;
        }

        .submit-button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .course-form-container {
            animation: fadeIn 0.2s ease-out;
        }
    </style>
</head>
<body>
<div class="course-form-container">
    <h2 class="form-title">Add New Course</h2>
    <form id="course-form">
        <div class="input-group">
            <label for="title">Title</label>
            <input id="title" name="title" required type="text">
        </div>
        <div class="input-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="input-group">
            <label for="topics">Topics (comma-separated)</label>
            <input id="topics" name="topics" placeholder="e.g. JavaScript, Web Development, React" type="text">
        </div>
        <div class="input-group">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty" name="difficulty" required>
                <option value="">Select difficulty</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
        <div class="input-group">
            <label for="duration">Duration (in hours)</label>
            <input id="duration" min="1" name="duration" required type="number">
        </div>
        <div class="input-group">
            <label for="language">Language</label>
            <input id="language" name="language" required type="text">
        </div>
        <div class="input-group">
            <label class="checkbox-label">
                <input id="isFree" name="isFree" type="checkbox">
                Is this course free?
            </label>
        </div>
        <div class="input-group">
            <label for="url">Course URL</label>
            <input id="url" name="url" required type="url">
        </div>
        <button class="submit-button" type="submit">Add Course</button>
    </form>
</div>
</body>
</html>

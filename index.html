<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Navbar Example</title>
</head>
<body>
<nav class="navbar">
    <div class="profile-info">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <span class="username">Jennifer Clomin</span>
        <span class="email">jennifer.clom@email.com</span>
    </div>
    <ul class="nav-links">
        <li><a href="#" class="nav-link">Add Account</a></li>
        <li><a href="#" class="nav-link">Edit Profile</a></li>
        <li><a href="#" class="nav-link">Change Password</a></li>
        <li><a href="#" class="nav-link">Share Profile Info</a></li>
        <li>
            <div class="nav-link toggle">
                <span>Notifications</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </li>
        <li>
            <div class="nav-link toggle">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </li>
        <li><a href="#" class="nav-link logout">Logout Account</a></li>
    </ul>
</nav>
</body>
</html>

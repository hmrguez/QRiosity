<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning - Roadmaps</title>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #666;
            --background-color: #f5f5f5;
            --card-background: #fff;
            --border-radius: 8px;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .roadmap-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .roadmap-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .roadmap-card:hover {
            transform: translateY(-5px);
        }

        .roadmap-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .roadmap-author {
            color: var(--secondary-color);
            font-style: italic;
            margin-bottom: 10px;
        }

        .roadmap-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .topic {
            background-color: var(--background-color);
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .roadmap-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--secondary-color);
            font-size: 0.9em;
        }

        .custom-badge {
            background-color: #4CAF50;
            color: white;
            border-radius: 20px;
            padding: 2px 8px;
            font-size: 0.8em;
        }

        .likes {
            display: flex;
            align-items: center;
        }

        .likes::before {
            content: '❤️';
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Learning Roadmaps</h1>
    <div class="roadmap-list">
        <!-- Example roadmap cards -->
        <div class="roadmap-card">
            <div class="roadmap-title">Web Development Fundamentals</div>
            <div class="roadmap-author">By: John Doe</div>
            <div class="roadmap-topics">
                <span class="topic">HTML</span>
                <span class="topic">CSS</span>
                <span class="topic">JavaScript</span>
            </div>
            <div class="roadmap-meta">
                <span class="difficulty">Beginner</span>
                <span class="likes">150</span>
            </div>
        </div>

        <div class="roadmap-card">
            <div class="roadmap-title">Advanced Machine Learning</div>
            <div class="roadmap-author">By: Jane Smith</div>
            <div class="roadmap-topics">
                <span class="topic">Python</span>
                <span class="topic">TensorFlow</span>
                <span class="topic">Neural Networks</span>
            </div>
            <div class="roadmap-meta">
                <span class="difficulty">Advanced</span>
                <span class="likes">320</span>
                <span class="custom-badge">Custom</span>
            </div>
        </div>

    </div>
</div>
</body>
</html>

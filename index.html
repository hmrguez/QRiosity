<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning - Roadmaps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A1A1A;
            color: #EAEAEA;
        }

        .detail-card {
            background-color: #2C2C2C;
            border-radius: 12px;
            overflow: hidden;
            width: 300px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            filter: grayscale(100%);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            margin: 0;
            margin-bottom: 10px;
            color: #FFFFFF;
        }

        .card-meta {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #BFBFBF;
        }

        .author {
            margin-right: 8px;
        }

        .verified {
            background-color: #1A73E8;
            color: #FFFFFF;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-right: 8px;
        }

        .difficulty {
            margin-left: auto;
            font-size: 14px;
            color: #CCCCCC;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .like-section {
            display: flex;
            align-items: center;
        }

        .like-button {
            background: none;
            border: none;
            color: #FFFFFF;
            font-size: 18px;
            cursor: pointer;
            outline: none;
        }

        .like-button:hover {
            color: #FF6B6B;
        }

        .like-counter {
            margin-left: 5px;
            font-size: 14px;
        }

        .topics {
            display: flex;
            flex-wrap: wrap;
        }

        .topic-tag {
            background-color: #3D3D3D;
            color: #FFFFFF;
            border-radius: 12px;
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="detail-card">
    <div class="card-image">
        <img alt="Course Image" src="path-to-your-image.jpg">
    </div>
    <div class="card-content">
        <h2 class="card-title">Course Title</h2>
        <div class="card-meta">
            <span class="author">Author Name</span>
            <span class="verified">&#10003;</span>
            <span class="difficulty">Intermediate</span>
        </div>
        <div class="card-footer">
            <div class="like-section">
                <button class="like-button">&#9829;</button>
                <span class="like-counter">123</span>
            </div>
            <div class="topics">
                <span class="topic-tag">Topic 1</span>
                <span class="topic-tag">Topic 2</span>
                <span class="topic-tag">Topic 3</span>
                <span class="topic-tag">Topic 4</span>
                <span class="topic-tag">Topic 5</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>

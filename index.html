<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .roadmap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .roadmap-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .roadmap-card:hover {
            transform: translateY(-5px);
        }

        .roadmap-content {
            padding: 20px;
        }

        .roadmap-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 10px;
            color: #333;
        }

        .roadmap-author {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .roadmap-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .topic-chip {
            background-color: #e0e0e0;
            color: #333;
            padding: 4px 8px;
            border-radius: 16px;
            font-size: 12px;
        }

        .roadmap-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }

        .roadmap-difficulty {
            background-color: #eee;
            padding: 3px 8px;
            border-radius: 12px;
        }

        .roadmap-likes {
            display: flex;
            align-items: center;
        }

        .roadmap-likes::before {
            content: "❤️";
            margin-right: 5px;
        }

        .roadmap-custom {
            font-style: italic;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="roadmap-grid">
    <!-- Repeat this card structure for each roadmap -->
    <div class="roadmap-card">
        <div class="roadmap-content">
            <h2 class="roadmap-title">Roadmap Title</h2>
            <p class="roadmap-author">by Author Name</p>
            <div class="roadmap-topics">
                <span class="topic-chip">JavaScript</span>
                <span class="topic-chip">Web Development</span>
                <span class="topic-chip">Frontend</span>
            </div>
            <div class="roadmap-meta">
                <span class="roadmap-difficulty">Intermediate</span>
                <span class="roadmap-likes">123</span>
            </div>
            <p class="roadmap-custom">Custom Roadmap</p>
        </div>
    </div>
    <!-- Add more roadmap cards here -->
</div>
</body>
</html>
